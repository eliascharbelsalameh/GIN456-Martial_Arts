<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Template</title>
    
    <!-- Imported CSS Files -->
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/formatting.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/custom.css">
    
    <script src="/libs/qi/2/qi.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/qievents.js"></script>
    <script src="../js/displayinfo.js"></script>
    
    
</head>
<body>

    <!-- Static Title -->
    <div class="title">Please click to proceed</div>

    <!-- Repeat Button -->
    <button type="button" 
            id="repeatButton" 
            class="nav-button" 
            aria-label="Repeat"
            onclick="raiseConfirmationEvent('repeatAnswer')">
        🔄 Repeat
    </button>

    <!-- Next Button -->
    <button type="button" 
            id="nextButton" 
            class="nav-button" 
            aria-label="Next"
            onclick="raiseConfirmationEvent('nextAnswer')">
        Next ➡️
    </button>

</body>
</html>
